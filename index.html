<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
          
          
            
            <div class="row">
                <h2>Challenge 1: Your age in days</h2>
            </div>
           
            <div class="row">
                <div class="col-md-2">
                    <button id="clickbutton" class="btn btn-primary" onclick="ageIndays()">Click me</button>
                   
                </div>
                <div class="col-md-2">
                    
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="row">
                <div id="result">
                    <h2></h2>
                </div>
            </div>
            
           
          
           
            
        </div>

        
        

        <div class="container">
          
          
            
            <div class="row">
                <h2>Challenge 2: Generate Cats</h2>
            </div>
           
            <div class="row">
                <div class="col-md-2">
                    <button id="clickbutton" class="btn btn-success" onclick="generatecats()">Generate</button>
                   
                </div>
               
            </div>

            <div class="row">
                <div id="result1">
                    
                </div>
            </div>
            
           
          
           
            
        </div>

        <div class="container">
          
          
            
            <div class="row">
                <h2>Challenge 3: Rock,Paper and Scissor</h2>
            </div>
           
            <div id="displayarena" class="row">
                <div id="1" class="col-md-4">
                    <img id="rock" src="rock.jpg" alt="rock" height="150px" width="150px" onclick="rps(this)">
                    
                   
                </div>
                <div id="2" class="col-md-4">
                    <img id="paper" src="paper.png" alt="paper" height="150px" width="150px" onclick="rps(this)">
                    
                   
                </div>
                <div id="3"  class="col-md-4">
                    <img id="scissors" src="scissor.png" alt="scissor" height="150px" width="150px" onclick="rps(this)">
                    
                   
                </div>
               
            </div>

            <div id="playagain" class="row">
                <div id="result2">
                    
                </div>
            </div>
            
           
          
           
            
        </div>
        
    </body>
</head>

</html>
